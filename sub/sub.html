<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>월간일정</title>
    <link rel="stylesheet" href="../css/sub.css">

    <script>
        window.onload = () => {

            const daysTag = document.querySelector(".days"),
                currentDate = document.querySelector(".current-date"),
                prevNextIcon = document.querySelectorAll(".icons span");

            // getting new date, current year and month
            let date = new Date(),
                currYear = date.getFullYear(),
                currMonth = date.getMonth();

            // storing full name of all months in array
            const months = [
                "1월",
                "February",
                "March",
                "April",
                "May",
                "June",
                "July",
                "August",
                "9월",
                "October",
                "November",
                "December"
            ];

            const renderCalendar = () => {
                let firstDayofMonth = new Date(currYear, currMonth, 1).getDay(), // getting first day of month
                    lastDateofMonth = new Date(currYear, currMonth + 1, 0).getDate(), // getting last date of month
                    lastDayofMonth = new Date(currYear, currMonth, lastDateofMonth).getDay(), // getting last day of month
                    lastDateofLastMonth = new Date(currYear, currMonth, 0).getDate(); // getting last date of previous month
                let liTag = "";

                for (let i = firstDayofMonth; i > 0; i--) {
                    // creating li of previous month last days
                    liTag += `<li class="inactive">${lastDateofLastMonth - i + 1}</li>`;
                }

                for (let i = 1; i <= lastDateofMonth; i++) {
                    // creating li of all days of current month
                    // adding active class to li if the current day, month, and year matched
                    let isToday =
                        i === date.getDate() &&
                            currMonth === new Date().getMonth() &&
                            currYear === new Date().getFullYear()
                            ? "active"
                            : "";
                    liTag += `<li class="${isToday}">${i}</li>`;
                }

                for (let i = lastDayofMonth; i < 6; i++) {
                    // creating li of next month first days
                    liTag += `<li class="inactive">${i - lastDayofMonth + 1}</li>`;
                }
                currentDate.innerText = `${months[currMonth]} ${currYear}`; // passing current mon and yr as currentDate text
                daysTag.innerHTML = liTag;
            };
            renderCalendar();

            prevNextIcon.forEach((icon) => {
                // getting prev and next icons
                icon.addEventListener("click", () => {
                    // adding click event on both icons
                    // if clicked icon is previous icon then decrement current month by 1 else increment it by 1
                    currMonth = icon.id === "prev" ? currMonth - 1 : currMonth + 1;

                    if (currMonth < 0 || currMonth > 11) {
                        // if current month is less than 0 or greater than 11
                        // creating a new date of current year & month and pass it as date value
                        date = new Date(currYear, currMonth, new Date().getDate());
                        currYear = date.getFullYear(); // updating current year with new date year
                        currMonth = date.getMonth(); // updating current month with new date month
                    } else {
                        date = new Date(); // pass the current date as date value
                    }
                    renderCalendar(); // calling renderCalendar function
                });
            });

        };//script end
    </script>
</head>

<body>
    <div id="wrap">
        <header class="header">
            <div class="inner">
                <div class="icon">
                    <a href="#"><img src="../img/back.svg" alt="back"></a>
                    <a href="#"><img src="../img/search-b.svg" alt="search"></a>
                </div><!-- .icon end -->
                <h2>일정</h2>
            </div><!-- .inner end -->
        </header><!-- .header end -->

        <nav class="nav">
            <a href="#">
                <h3>월간일정</h3>
            </a>
            <a href="#">
                <h3>연간일정</h3>
            </a>
        </nav><!-- .nav end -->

        <section class="section">
            <div class="wrapper">
                <div class="calendar-header">
                    <p class="current-date"></p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded">
                            < </span>
                                <span id="next" class="material-symbols-rounded"> > </span>
                    </div><!-- .icons end -->
                </div><!-- calendar-header end -->
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul><!-- .weeks end -->
                    <ul class="days"></ul>
                </div><!-- .calendar end -->
            </div><!-- .wrapper end -->
        </section><!-- .section end -->

        <div class="nav_bar">
            <ul>
                <li><a href="#">
                        <img src="../img/nav-schedule-act.svg" alt="schedule">
                        <span>일정</span>
                    </a></li>
                <li><a href="#">
                        <img src="../img/nav-feed.svg" alt="feed">
                        <span>피드</span>
                    </a></li>
                <li><a href="#">
                        <img src="../img/nav-home.svg" alt="home">
                        <span>홈</span>
                    </a></li>
                <li><a href="#">
                        <img src="../img/nav-search.svg" alt="search">
                        <span>검색</span>
                    </a></li>
                <li><a href="#">
                        <img src="../img/nav-menu.svg" alt="menu">
                        <span>메뉴</span>
                    </a></li>
            </ul>
        </div><!-- .nav_bar end -->
    </div><!-- #wrap end -->
</body>

</html>
